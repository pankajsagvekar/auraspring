{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-100 via-white to-pink-100 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-teal-600">Welcome Back to AurSpring</h2>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
            </div>

            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded-lg transition hover:cursor-[url('{{ url_for('static', filename='hover.svg') }}'),_auto]">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-teal-600 hover:underline font-medium hover:cursor-[url('{{ url_for('static', filename='hover.svg') }}'),_auto]">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
