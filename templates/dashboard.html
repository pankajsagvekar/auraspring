{% extends "base.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
{% include 'dashboard_nav.html' %}

<!-- Quote Section -->
<section class="py-6 shadow-inner">
  <div class="max-w-3xl mx-auto text-center px-4">
    <h2 id="quote-text" class="text-xl sm:text-2xl font-semibold text-gray-800 italic">
      Loading quote...
    </h2>
    <p id="quote-author" class="mt-2 text-sm text-gray-600"></p>
  </div>
</section>

<div class="p-6">
  <!-- Dashboard widgets go here -->
</div>

<script>
  async function loadQuote() {
    try {
      const response = await fetch("https://api.quotable.io/random?tags=inspirational|life|wisdom");
      const data = await response.json();
      document.getElementById("quote-text").innerText = `“${data.content}”`;
      document.getElementById("quote-author").innerText = `– ${data.author}`;
    } catch (error) {
      document.getElementById("quote-text").innerText = "Stay positive and keep going!";
      document.getElementById("quote-author").innerText = "";
    }
  }

  // Load a new quote when page loads
  window.addEventListener("DOMContentLoaded", loadQuote);
</script>

{% endblock content %}
