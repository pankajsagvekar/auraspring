{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="min-h-screen -mt-6 py-6 md:py-10 flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-16">

  <div class="w-full md:w-1/2 text-center md:text-left mt-10 md:mt-0">
    <h1 class="font-[Poppins] text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-800 mb-4">
      Welcome To <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-pink-400 animate-gradient">AuraSpring!</span>
    </h1>
    <p class="text-base sm:text-lg text-gray-600 capitalize max-w-md mx-auto md:mx-0 font-semibold">
      grow through what you go through
    </p>
  </div>

  <div class="w-full md:w-1/2 flex justify-center">
    <lottie-player
      src="{{ url_for('static', filename='animation.json') }}"
      background="transparent"
      speed="1"
      style="width: 100%; max-width: 400px; height: auto"
      loop
      autoplay>
    </lottie-player>
  </div>

</div>
{% endblock content %}
